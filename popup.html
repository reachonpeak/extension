<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwiftRelay Pro Clone</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">AMAZON RELAY <span class="badge">PRO</span></div>
      <div class="settings-icon">⚙️</div>
    </header>

    <div class="grid-row">
      <div class="input-group">
        <label>Refresh <span class="info-icon">ⓘ</span></label>
        <div class="input-wrapper">
          <input type="number" id="refreshMs" value="800">
          <span class="unit">MS</span>
        </div>
      </div>
      <div class="input-group">
        <label>Randomizer <span class="info-icon">ⓘ</span></label>
        <div class="input-wrapper">
          <input type="number" id="randomizerMs" value="400">
          <span class="unit">MS</span>
        </div>
      </div>
    </div>

    <div class="grid-row">
      <div class="input-group">
        <label>Min. Payout <span class="info-icon">ⓘ</span></label>
        <div class="input-wrapper">
          <input type="number" id="minPayout" value="2000">
          <span class="unit">$</span>
        </div>
      </div>
      <div class="input-group">
        <label>Min. Rate <span class="info-icon">ⓘ</span></label>
        <div class="input-wrapper">
          <input type="number" id="minRate" step="0.1" value="2.4">
          <span class="unit">$/mi</span>
        </div>
      </div>
    </div>

    <div class="input-group full-width">
      <label>Max. Stops <span class="info-icon">ⓘ</span></label>
      <div class="input-wrapper">
        <input type="number" id="maxStops" value="4">
        <span class="unit">Times</span>
      </div>
    </div>

    <div class="input-group full-width">
      <label>Exclude <span class="info-icon">ⓘ</span></label>
      <div class="input-wrapper tag-container">
        <!-- Tags will be injected here by JS -->
        <input type="text" id="excludeInput" placeholder="Zip, City, State (Enter to add)">
      </div>
      <div id="excludeTags" class="tags-display"></div>
    </div>

    <div class="grid-row">
      <div class="input-group">
        <label>Range (Stem) <span class="info-icon">ⓘ</span></label>
        <div class="input-wrapper">
          <input type="number" id="rangeMin" value="30">
          <span class="unit">Min</span>
        </div>
      </div>
      <div class="input-group">
        <label>&nbsp;</label>
        <div class="input-wrapper">
          <input type="number" id="rangeMax" value="120">
          <span class="unit">Max</span>
        </div>
      </div>
    </div>

    <div class="grid-row align-center">
      <div class="input-group">
        <label>Auto Book</label>
        <label class="switch">
          <input type="checkbox" id="autoBook">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="input-group">
        <label>How many? <span class="info-icon">ⓘ</span></label>
        <input type="number" id="bookLimit" value="4" class="simple-input">
      </div>
    </div>

    <div class="status-bar">
      Booked: <span id="bookedCount">0</span> of <span id="bookedLimitDisplay">4</span>
    </div>

    <button id="startBtn" class="start-btn">START</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
